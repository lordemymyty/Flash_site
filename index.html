<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flash - Serviços Elétricos</title>

<link rel="stylesheet" href="stilo.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
</head>

<body>

<div class="container">

    <!-- LADO ESQUERDO -->
    <div class="lado-esquerdo">

        <img src="img/mamis.jpg" class="foto" alt="Foto">

        <!-- TELEFONE EMBAIXO DA FOTO -->
        <div class="telefone">
            <img src="img/numero.png" alt="Telefone">
        </div>

    </div>

    <!-- LADO DIREITO -->
    <div class="lado-direito">

        <img src="img/flash.png" class="logo" alt="Flash">

        <!-- DESCRIÇÃO NO CANTO DIREITO -->
        <div class="descricao">
            EMPRESA ESPECIALIZADA EM:<br>
            INSTALAÇÃO • MANUTENÇÃO • PROJETOS ELÉTRICOS
        </div>

    </div>

</div>

</body>
</html>
